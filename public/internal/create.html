<html>
<head>
    <title>.406 Recruitment - Create</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js" ></script>
</head>
<body class="html-body page">
  <form id="create-form">
    <input class="short-ans-box" type="text" name="firstName" placeholder="First Name">
    <input class="short-ans-box" type="text" name="lastName" placeholder="Last Name">
    <input class="short-ans-box" type="text" name="linkedin" placeholder="LinkedIn URL"><br>
    <input class="short-ans-box" list="verticals" id="vertical-list" placeholder="Vertical">
    <p id="location">
      <input class="short-ans-box" list="locations" id="location-list" placeholder="Location">
    </p>
    <p id="business-unit">
      <input class="short-ans-box" list="business-units" id="business-unit-list" placeholder="Business Unit">
    </p>
    <p id="position">
      <input class="short-ans-box" list="positions" id="position-list" placeholder="Position">
    </p>
    <select name="rating" id="rating-sel">
      <option value="" disabled selected>Rating</option>
    </select><br>
    <p id="met-with">
      <input class="short-ans-box" list="met-withs" id="met-with-list" placeholder="Met With">
    </p>
    <p id="company">
      <input class="short-ans-box" list="companies" id="company-list" placeholder="Company Intros">
    </p>
    <input class="short-ans-box" name="date" type="text" placeholder="Date of Last Meeting" id="date-met-input" onblur="(this.type='text')"><br>
    <textarea class="short-ans-box" name="notes" placeholder="Other Notes"></textarea><br>
    <textarea class="short-ans-box" name="source" placeholder="Source"></textarea><br><br>
    <input type="file" name="resume" id="resume"><br><br>
    Looking for work?:
    <input type="radio" name="employed" value="true" checked>Yes
    <input type="radio" name="employed" value="false">No
    <br>
    <br>
    <input class="button submit-btn" type="button" value="Create" id="create-btn">
    <input class="button" type="reset" id="reset-btn">
  </form>
  <script src="create.js"></script>
  <script src="../utils/utils.js"></script>
  <script src="../utils/config.js"></script>
  <script src="../utils/cookie.js"></script>
</body>
</html>
